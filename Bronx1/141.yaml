user_context: "Godina je 1979. Fotografiju je snimio Dragutin Brezovec. Na fotografiji vidimo Varteksovo naselje, križanje ulice Tome Janušića (danas Stjepana Vukovića) i ulice Sande Puklek ( koje danas više nema ). Vidi se rušenje starih kuća iz Varteksovog naselja i početak gradnje temelja za buduće deseterokatnice u ulici Narodne revolucije 1, danas Miroslava Krleže 1. Lijevo na slici se vidi već izgrađena I useljena deseterokatnica u ulici Tome Janušića 2 ( danas Stjepana Vukovića 2 ) koja je bila prva deseterokatnica izgrađena u Varteksovom naselju. Desno se vidi I dio stare zgrade u ulici Tome Janušića 3, danas Stjepana Vukovića 3, koja je danas obnovljena I nadograđena su još dva kata, Također u lijevom kutu fotografije vidimo kuću iz stroga Varteksovog naselja koja je izgrađena 1953 I još danas na istom mjestu u ulici stjepana vukovića 5."
