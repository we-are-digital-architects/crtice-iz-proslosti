user_context: "Na fotografijama se najbolje vidi urbana transformacija Varteksovog naselja 70-ih i 80-ih godina, gdje vidimo istodobno rušenje i građenje. Naime, 20 radničkih kuća, od ukupno 22 radničke kuće iz starog kvarta, Varteksovog naselja, koje su bile građene 1940-ih godina su srušene, a na njihovim mjestima sagrađene su nove deseterokatnice sa stotinama i stotinama novih stanova, te je kvart dobio novu vizuru i izgled sa modernim neboderima."
